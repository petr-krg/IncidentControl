<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incendentor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="listContracts">


    <div class="container-fluid">
        <div class="bg-light border-bottom mb-3 p-3">
            <div class="d-flex justify-content-between">
                <div class="align-items-left">
                    <h5 class="mb-0 me-3"><b>  Договора</b></h5>
                </div>
                <div>
                    <button class="btn btn-success me-1"  data-bs-toggle="modal" data-bs-target="#newIssueModal">+ Новый договор</button>
                    <button class="btn btn-secondary me-1">Настройка фильтрации</button>
                    <button class="btn btn-secondary me-1">Все договора</button>
                </div>
                <div class="ms-auto d-flex justify-content-between">
                    <input type="search" class="form-control me-2" placeholder="Поиск по номеру или теме">
                    <button class="btn btn-outline-success">Поиск</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>№ договора</th>
                    <th>Наименование договора</th>
                    <th>Контрагент</th>
                    <th>Дата начала</th>
                    <th>Дата завершения</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>01-2023-ТО</td>
                    <td>Техническое обслуживание серверной инфраструктуры</td>
                    <td>Horns & Hooves  LLC</td>
                    <td>01.01.2023</td>
                    <td>31.12.2023</td>
                    <td>1 000 600</td>
                    <td><span class="badge bg-success">Активен</span></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Редактировать</button>
                        <button class="btn btn-warning btn-sm">Деактивировать</button>
                        <button class="btn btn-danger btn-sm">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
